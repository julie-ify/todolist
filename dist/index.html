<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div style="min-height: calc(100vh - 50px)">
      <header id="header">
        <div class="header-wrap">
          <div class="header-text"><h1>Item Lister</h1></div>
          <div id="header-input">
            <input type="text" id="search" placeholder="Search items..." />
          </div>
        </div>
      </header>
      <section id="main">
        <h1 class="big-heading">Add Items</h1>
        <form id="input-wrap">
          <input type="text" id="input-add" placeholder="Add items" />
          <input type="submit" id="submit" />
        </form>

        <h2 class="medium-heading">Items</h2>
        <ul id="list-items">
          <li class="list-item">
            <h4>Item 1</h4>
            <button class="btn">X</button>
          </li>
          <li class="list-item">
            <h4>Item 2</h4>
            <button class="btn">X</button>
          </li>
          <li class="list-item">
            <h4>Item 3</h4>
            <button class="btn">X</button>
          </li>
          <li class="list-item">
            <h4>Item 4</h4>
            <button class="btn">X</button>
          </li>
        </ul>
      </section>
    </div>

    <footer>made with ‚ù§ from May</footer>

    <script src="js/index.js"></script>
  </body>
</html>
